<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    
    <div class="container">
      <header class="header">
        <div><img class="mdl-typography--text-left site-logo" src="https://donaldboulton.github.io/popcorn/assets/images/android-icon-48x48.png" alt="Popcorn" /></div>
        <h1 class="mdl-typography--text-center">Popcorn for donboulton.com</h1>
        <h5 class="mdl-typography--text-center">A donboulton.com reviews site powered by Jekyll and Staticman</h5>
      </header>

      {{ content }}

    {% include footer.html %}
    {% include modal.html %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
      (function ($) {
      var $comments = $('.js-comments');
  
      $('#new_review').submit(function () {
        var form = this;
  
        $(form).addClass('disabled');
        $('#review-form-submit').html('<svg xmlns="http://www.w3.org/2000/svg" class="fas fa-spinner fa-spin fa-fw" viewBox="0 0 512 512"><path d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z"/></svg> {{ site.data.ui-text[site.locale].loading_label | default: "Loading..." }}');
  
        $.ajax({
          type: $(this).attr('method'),
          url: $(this).attr('action'),
          data: $(this).serialize(),
          contentType: 'application/x-www-form-urlencoded',
          success: function (data) {
          showModal('Review submitted', 'Thanks for your review! It will show on the site once it has been approved. You can see the pull request <a href="https://github.com/eduardoboucas/popcorn/pulls">here</a>.');
          $(form).removeClass('form--loading');
        },
        error: function (err) {
          console.log(err);
          showModal('Error', 'Sorry, there was an error with the submission!');
          $(form).removeClass('form--loading');
        }
        });
  
        return false;
      });
  
        $('.js-close-modal').click(function () {
        $('body').removeClass('show-modal');
      });
  
      function showModal(title, message) {
        $('.js-modal-title').text(title);
        $('.js-modal-text').html(message);
  
        $('body').addClass('show-modal');
      }
      })(jQuery);
    </script>
    </div>
  </body>
</html>
